<!DOCTYPE html>
<html>
<head>
	<title>My Skills Catalog</title>
</head>
<body>
	<main>
	<section>
		<a href="{{login_link}}">Login</a>
	</section>
		<section>
			{%for skill in fs_skills %}
				<a href="{{url_for('show_fullstack_catalog_items', category= skill['name'])}}">
				{{skill['name']}}<br>
				</a>
			{%endfor%}
		</section>
		<section>
			{%block content%}{%endblock%}
		</section>
	</main>

</body>
</html>
